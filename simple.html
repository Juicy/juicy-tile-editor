<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-simple-editor&gt;</title>
    <link rel="stylesheet" href="http://juicy.github.io/github-markdown-css/github-markdown.css">

    <!-- Importing Web Component's Polyfill -->
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../polymer/polymer.html">

    <!-- Importing Custom Elements -->
    <link rel="import" href="../juicy-tile-list/src/juicy-tile-list.html">
    <link rel="import" href="../juicy-tiles-setup-sync/src/juicy-tiles-setup-sync.html">
    <link rel="import" href="src/juicy-tile-simple-editor.html">

    <style>
        body {
            padding: 50px 20px 20px 20px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        juicy-tile-list {
            padding: 1em;
            box-shadow: inset 0px 0px 10px 0px rgba(50, 50, 50, 0.6);
        }

        juicy-tile-list#st1 {
            width: 100%;
            min-height: 600px;
            margin: 2em 0;
        }

        juicy-tile-list > * {
            box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);
            padding: 2px;
        }

        #aboveOverlay {
            position: fixed;
            z-index: 100;
        }

        iframe {
            float: right;
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        <iframe src="http://ghbtns.com/github-btn.html?user=juicy&amp;repo=juicy-tile-editor&amp;type=fork&amp;count=true&amp;size=medium"
                allowtransparency="true" frameborder="0" scrolling="0" width="90" height="30"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=juicy&amp;repo=juicy-tile-editor&amp;type=watch&amp;count=true&amp;size=medium"
                allowtransparency="true" frameborder="0" scrolling="0" width="90" height="30"></iframe>

        <template is="dom-bind" id="root">
            <template is="dom-if" if="{{model.editingMode}}" restamp="true">
                <div id="aboveOverlay">
                    <juicy-tile-simple-editor></juicy-tile-simple-editor>
                </div>
            </template>
            <p>Press Ctrl or Command on your keyboard and move your mouse over an item to edit</p>
            <label><input type="checkbox" checked="{{model.editingMode::change}}"> Show editor (<span>{{model.editingMode}}</span>)</label>
            <juicy-tiles-setup-sync name="juicy-tile-simple-editor/index.html" stored-value="{{model.setup}}" use-localstorage="true"></juicy-tiles-setup-sync>
            <juicy-tile-list id="st1" setup="{{model.setup}}">
                <label>A label without control</label>
                <div>
                    <label>Label in a group</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Buttons group</label>
                    <button onclick="blockme()">Button 0</button>
                    <button onclick="blockme()">Button 1</button>
                    <button onclick="blockme()">Button 2</button>
                </div>
                <label>Label without a gruop</label>
                <input type="text" />
                <div>
                    <label>Nested juicy-tile-list form</label>
                    <juicy-tile-list setup="{{model.nestedSetup}}">
                        <label>Name</label>
                        <input type="text" />
                        <label>Surname</label>
                        <input type="text" />
                        <label>Age</label>
                        <input type="text" />
                    </juicy-tile-list>
                </div>
            </juicy-tile-list>
        </template>
        <script type="text/javascript">
            var template = document.querySelector("template#root");
            var model = {
                editingMode: true,
                setup: {
                    gutter: 20,
                    width: 1100,
                    items: [
                        { width: "100%", widthFlexible: true, id: 0, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 1 },
                        { width: "100%", widthFlexible: true, id: 1, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 0.9 },
                        { width: "100%", widthFlexible: true, id: 2, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 0.8 },
                        {
                            width: "100%",
                            widthFlexible: true,
                            id: "root_1",
                            hidden: false,
                            heightDynamic: true,
                            precalculateHeight: 1,
                            priority: 0.7,
                            gutter: 10,
                            items: [
                                { width: "50%", widthFlexible: true, id: 3, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 0.6 },
                                { width: "50%", widthFlexible: true, id: 4, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 0.5 }
                            ]
                        },
                        { width: "100%", widthFlexible: true, id: 5, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 0.4 }
                    ]
                },
                nestedSetup: {
                    gutter: 10,
                    width: 1100,
                    items: [
                        {
                            width: "100%",
                            widthFlexible: true,
                            id: "root_1",
                            hidden: false,
                            heightDynamic: true,
                            precalculateHeight: 1,
                            priority: 100,
                            gutter: 5,
                            items: [
                                { width: "50%", widthFlexible: true, id: 0, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 100 },
                                { width: "50%", widthFlexible: true, id: 1, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 99 }
                            ]
                        },
                        {
                            width: "100%",
                            widthFlexible: true,
                            id: "root_2",
                            hidden: false,
                            heightDynamic: true,
                            precalculateHeight: 1,
                            priority: 99,
                            gutter: 5,
                            items: [
                                { width: "50%", widthFlexible: true, id: 2, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 100 },
                                { width: "50%", widthFlexible: true, id: 3, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 99 }
                            ]
                        },
                        {
                            width: "100%",
                            widthFlexible: true,
                            id: "root_3",
                            hidden: false,
                            heightDynamic: true,
                            precalculateHeight: 1,
                            priority: 98,
                            gutter: 5,
                            items: [
                                { width: "50%", widthFlexible: true, id: 4, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 100 },
                                { width: "50%", widthFlexible: true, id: 5, hidden: false, heightDynamic: true, precalculateHeight: 1, priority: 99 }
                            ]
                        }
                    ]
                }
            };

            template.model = model;

            function blockme() {
                alert("I should get blocked when editor is opened");
            }
        </script>
    </article>
</body>
</html>
