<link rel="import" href="../../polymer/polymer.html">

<dom-module id="juicy-toggle-icon-button">
    <template>
        <link href="css/jte-fontawesome.css" rel="stylesheet" />
        <style>
            :host {
                display: inline-block;
            }

            input {
                display: none;
            }
        </style>
        <label>
            <template if="{{checked}}">
                <i class="jte-icon {{iconOn}}"></i>
            </template>
            <template if="{{!checked}}">
                <i class="jte-icon {{iconOff}}"></i>
            </template>
            <input type="checkbox"
                   checked="{{checked}}"
                   disabled?="{{disabled}}"
                   value="{{value}}">
            <!-- value="[[value]]"> -->
        </label>
    </template>
    <script>
        Polymer({
            is: "juicy-toggle-icon-button",
            publish: {
                checked: {
                    value: false,
                    reflect: true
                },
                disabled: {
                    value: false,
                    reflect: true
                }
            },
            properties: {
                iconOn: { type: String },
                iconOff: { type: String },
                checked: { type: Boolean },
                disabled: { type: Boolean },
                value: { type: String }
            }
        });
    </script>
</dom-module>
