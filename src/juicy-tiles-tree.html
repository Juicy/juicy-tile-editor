<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="juicy-tiles-tree" attributes="tree">
  <template>
    <style>
      ul {
        list-style: none;
        padding: 0 0 0 20px;
      }

      li span {
        cursor: default;
      }

      li span.highlight {
        background-color: blue;
        color: white;
      }
    </style>

    <ul id="root" on-mousedown="{{preventTextSelection}}">
      <template repeat="{{ tree as branch }}" id="recursive">
        <!-- branch -->
        <li>
          <span on-tap="{{tapAction}}" class="{{ branch | getBranchClassName }}">{{ branch | toDisplayName }} ▾</span>

          <ul class="branch">
            <template repeat="{{ branch.setup.items as item }}" id="item">
              <!-- item -->
              <li>
                <template if="{{ item.items }}">
                  <!-- group -->
                  <span on-tap="{{tapAction}}" class="{{ item | getBranchClassName }}">{{ item | toDisplayName }} ▾</span>

                  <ul class="group">
                    <template repeat="{{ item.items as item }}" ref="item"></template>
                  </ul>
                </template>

                <template if="{{ !item.items }}" id="element">
                  <!-- real element -->

                  <template if="{{ !branch.branches[ item.index ] }}">
                    <!-- without nested juicy-tiles -->

                    <span on-tap="{{tapAction}}" class="{{ item | getBranchClassName }}">{{ item | toDisplayName }}</span>
                  </template>
                  <template if="{{ branch.branches[ item.index ] }}">
                    <!-- with nested juicy-tiles -->
                    <span on-tap="{{tapAction}}" class="{{ item | getBranchClassName }}">{{ item | toDisplayName }} ▾</span>

                    <ul class="group">
                      <template repeat="{{ branch.branches[ item.index ] as branch }}" ref="recursive"></template>
                    </ul>
                  </template>
                </template>
              </li>
            </template>
          </ul>
        </li>
      </template>
    </ul>

    <shadow></shadow>
  </template>
  <script>
    (function () {
      Polymer('juicy-tiles-tree', {
        tree: [],
        highlightedBranches: [],
        /**
         * Converts branch object to a display name string. Can be overloaded
         * @param branch
         * @returns {String}
         */
        toDisplayName: function (branch) {
          if (branch.name != void 0) {
            return branch.name
          }
          else {
            return "Unnamed element"
          }
        },
        tapAction: function (ev, index, target) {
          var eventName;
          var model = target.templateInstance.model;
          if(ev.ctrlKey || ev.metaKey || ev.shiftKey) {
            if(this.isBranchHighlighted(model.item)) {
              eventName = 'juicy-tiles-tree-highlight-remove';
              this.unhighlightBranch(model.item);
            }
            else {
              eventName = 'juicy-tiles-tree-highlight-extend';
              this.highlightBranch(model.item, true);
            }
          }
          else {
            eventName = 'juicy-tiles-tree-highlight';
            this.highlightBranch(model.item);
          }
          var proto = Object.getPrototypeOf(model);
          if(model.branch === proto.branch) { //a branch of a leaf (branch is inherited from prototype)
            this.fire(eventName, {branch: model.item, tiles: model.branch.node});
          }
          else if(model.item === proto.item) { //a nested tiles (item is inherited from prototype)
            this.fire(eventName, {branch: model.branch.setup, tiles: model.branch.node});
          }
        },
        highlightBranch: function (branch, expand) {
          if (!expand) {
            this.highlightedBranches.length = 0;
          }
          this.highlightedBranches.push(branch);

          //I need to refresh span classes imperatively because Polymer only observes on filter parameter changes [warpech]
          Array.prototype.forEach.call(this.$.root.querySelectorAll('span'), function (span) {
            if (span.templateInstance.model.item === branch) {
              span.classList.add("highlight");
            }
            else if (!expand) {
              span.classList.remove("highlight");
            }
          });
        },
        unhighlightBranch: function (branch) {
          this.highlightedBranches.splice(this.highlightedBranches.indexOf(branch), 1);

          //I need to refresh span classes imperatively because Polymer only observes on filter parameter changes [warpech]
          Array.prototype.forEach.call(this.$.root.querySelectorAll('span.highlight'), function (span) {
            if (span.templateInstance.model.item === branch) {
              span.classList.remove("highlight");
            }
          });
        },
        isBranchHighlighted: function (branch) {
          return this.highlightedBranches.indexOf(branch) > -1;
        },
        getBranchClassName: function (branch) {
          if (this.isBranchHighlighted(branch)) {
            return "highlight";
          }
          else {
            return "";
          }
        },
        preventTextSelection: function(ev) {
          ev.preventDefault();
        }
      });
    })();
  </script>
</polymer-element>
