<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-editor&gt; for grid</title>
    <link rel="stylesheet" href="http://juicy.github.io/github-markdown-css/github-markdown.css">

    <!-- Importing Web Component's Polyfill
    <script src="../../platform/platform.js"></script> -->
    <link rel="import" href="../../../polymer/polymer.html">

    <!-- Importing Custom Elements -->
    <link rel="import" href="../../../juicy-tile-grid/src/juicy-tile-grid.html">
    <link rel="import" href="../../../juicy-tiles-setup-sync/src/juicy-tiles-setup-sync.html">
    <link rel="import" href="../../src/juicy-tile-editor.html">

    <link rel="import" href="../../../core-localstorage/core-localstorage.html">

    <style>
        body {
            padding: 50px 20px 20px 20px;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        juicy-tile-grid {
            display: block;
            box-shadow: inset 0px 0px 10px 0px rgba(50, 50, 50, 0.6);
        }

        .markdown-body{
            margin: 2em 0 2em 250px;
        }
        .markdown-body > juicy-tile-grid {
            padding: 1em;
        }

        juicy-tile-grid label {
            background-color: #F0F0F0;
            display: block;
        }

        juicy-tile-grid input[type=text] {
            display: block;
            width: 100%;
            padding: 3px 0px;
        }

        #aboveOverlay {
            position: fixed;
            z-index: 100;
        }

        .markdown-body div h4,
        .markdown-body section h4,
        .markdown-body juicy-tile-grid div p {
            margin: 0;
        }

        iframe {
            float: right;
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        <iframe src="http://ghbtns.com/github-btn.html?user=juicy&amp;repo=juicy-tile-editor&amp;type=fork&amp;count=true&amp;size=medium"
                allowtransparency="true" frameborder="0" scrolling="0" width="90" height="30"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=juicy&amp;repo=juicy-tile-editor&amp;type=watch&amp;count=true&amp;size=medium"
                allowtransparency="true" frameborder="0" scrolling="0" width="90" height="30"></iframe>

        <template is="dom-bind" id="root">
            <p>Press Ctrl or Command on your keyboard and move your mouse over an item to edit</p>
            <p>
                This example shows how to set up horizontal form with static label and dynamic input.
            </p>
            <label><input type="checkbox" checked="{{model.editingMode::change}}"> Show editor (<span>{{model.editingMode}}</span>)</label>
            <template is="dom-if" if="{{model.editingMode}}" restamp="true">
                <div id="aboveOverlay">
                    <juicy-tile-editor selection-mode="true"></juicy-tile-editor>
                </div>
                <script>
                    document.querySelector("juicy-tile-editor").addEventListener("juicy-tile-editor-close", function (e) {
                        e.target.templateInstance.model.editingMode = false;
                    });
                </script>
            </template>

            <core-localstorage name="juicy-tiles-label-input" value="{{model.storedValue}}"></core-localstorage>
            <juicy-tiles-setup-sync storedvalue="{{model.storedValue}}"></juicy-tiles-setup-sync>
            <juicy-tile-grid id="grid" setup="[[model.json]]">
                <small>Static width (150px)</small>
                <small>Flexible width (100% - 160px)</small>
                <label>First name</label>
                <input type="text" />
                <label>Last name</label>
                <input type="text" />
            </juicy-tile-grid>

            <h3>Code</h3>
            <h4>HTML:</h4>
            <pre><code>&lt;juicy-tile-grid id="grid" setup="[&#8203;[json]]"&gt;
    &lt;small&gt;Static width (150px)&lt;/small&gt;
    &lt;small&gt;Flexible width (100% - 160px)&lt;/small&gt;
    &lt;label&gt;First name&lt;/label&gt;
    &lt;input type="text" /&gt;
    &lt;label&gt;Last name&lt;/label&gt;
    &lt;input type="text" /&gt;
&lt;/juicy-tile-grid&gt;</code></pre>
            <h4>JSON:</h4>

            <pre><code>{{model.stringified}}</code></pre>

        </template>
        <script type="text/javascript">
            model = {
                editingMode: true,
                json: {
                    "gutter": 25,
                    "width": 400,
                    "items": [
                        {
                            "gutter": 10,
                            "id": "root_0",
                            "priority": 0.8,
                            "width": "100%",
                            "height": 30,
                            "itemName": "Group: Captions",
                            "widthFlexible": false,
                            "items": [
                                { "id": 0, "priority": 0.9, "height": 30, "width": 150, "itemName": "First name" },
                                { "id": 1, "priority": 0.8, "height": 30, "width": 240, "widthFlexible": true, "itemName": "input" }
                            ]
                        },
                        {
                            "gutter": 10,
                            "id": "root_1",
                            "priority": 0.7,
                            "width": "100%",
                            "height": 30,
                            "itemName": "Group: First name",
                            "items": [
                                { "id": 2, "priority": 0.7, "height": 30, "width": 150, "itemName": "First name" },
                                { "id": 3, "priority": 0.6, "height": 30, "width": 240, "widthFlexible": true, "itemName": "input" }
                            ]
                        },
                        {
                            "gutter": 10,
                            "id": "root_2",
                            "priority": 0.7,
                            "width": "100%",
                            "height": 30,
                            "itemName": "Group: Last name",
                            "items": [
                                { "id": 4, "priority": 0.7, "height": 30, "width": 150, "itemName": "Last name" },
                                { "id": 5, "priority": 0.6, "height": 30, "width": 240, "widthFlexible": true, "itemName": "input" }
                            ]
                        }
                    ]
                }
            };

            model.storedValue = JSON.parse(JSON.stringify(model.json));
            model.stringified = JSON.stringify(model.json, undefined, 4);
            document.querySelector("template#root").model = model;
        </script>
    </article>
</body>
</html>
