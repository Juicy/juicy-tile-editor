  <style>
    body {
      padding: 2em;
    }
    * {
      margin:0px;
      padding:0px;
    }
    juicy-tile-list{
      /*width: 300px;
      height: 150px;*/
      width: 100%;
      height: 600px;
      margin: 2em 0;
      box-shadow:     inset 0px 0px 10px 0px rgba(50, 50, 50, 0.6);
    }
    juicy-tile-list>*{
      box-shadow:         0px 0px 10px 0px rgba(50, 50, 50, 0.75);
    }
    juicy-tile-list>:first-child {
      background:lightgreen;
    }

    juicy-tile-list>:nth-child(2) {
      /* background:lightblue; */
      background: rgba(173, 216, 230, 0.8);
    }

    juicy-tile-list>:nth-child(3) {
      /*background:yellow;*/
      background: rgba(255, 255, 0, 0.8);
      overflow:auto;
    }

    juicy-tile-list>:nth-child(4) {
      background:gray;
      overflow:auto;
    }

    juicy-tile-list>:nth-child(5) {
      background:orange;
      max-height: 100px;
      overflow:auto;
    }

    #aboveOverlay {
      position: relative;
      z-index: 100;
      background-color: #fff;
    }
    iframe{float:right}
  </style>

<script type="text/javascript">
  function toggleEditor(checkbox){
    document.getElementById("aboveOverlay").style.display = checkbox.checked? "block":"none";
    document.querySelector("juicy-tile-editor").setAttribute("selectionMode", checkbox.checked);
  }
